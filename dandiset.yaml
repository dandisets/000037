description: This dataset was collected for the Credit Assignment project, as part
  of the Allen Institute for Brain Science's OpenScope project, and is published in
  Gillon et al., 2021, bioRxiv (). Included in the data files are ROI traces, ROI
  masks, running velocity, pupil diameter, stimulus parameters, and stimulus frames.
  Metadata for this dataset can be found here (https://github.com/jeromelecoq/allen_openscope_metadata/tree/master/projects/credit_assignement).
