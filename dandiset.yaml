description: 'This dataset was collected for the Credit Assignment project, as part
  of the Allen Institute for Brain Science''s OpenScope project, and is published
  in Gillon et al., 2021, bioRxiv.


  Each session file includes: (1) ROI dF/F traces, (2) ROI masks, (3) running velocity
  traces, (4) pupil diameter traces, (5) stimulus parameters, and (6) stimulus frame
  images.'
